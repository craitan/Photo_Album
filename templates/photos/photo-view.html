        <div class="row justify-content-center">
            <div class="col-lg-6">
                <a href="{% url 'home page' %}" class="btn btn-dark my-3">Go Back</a>
                <a class="btn btn-outline-success" href="{% url 'photo edit' pk=photo.pk %}">Edit

        </div>
